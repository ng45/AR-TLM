<head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!--

<script>
var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;

//OBJECT TO STORE THE GLTF ASSETS WHEN LOADED
const mixers = [];
    
<!-- var markerRoot1; -->
<!-- var mesh1; -->
		let mixer; // Ajout pour GLTF -- Cyril
function initialize()
{
	scene = new THREE.Scene();
	let ambientLight = new THREE.AmbientLight( 0xcccccc, 4.0 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);
	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true,
		precision: 'lowp'
	});
	renderer.setClearColor(new THREE.Color('white'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
    var scene2 = new THREE.Scene();
    var camera2 = new THREE.PerspectiveCamera();
    scene2.add(camera2);
    
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////
	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});
	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	
	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});
	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
	/*
	newModel(scene, "data/letterA.patt", 'models/arrow.glb');
	newModel(scene, "data/pattern-vignette_rosace.patt", 'models/present.glb'); 
	//newModel(scene, "data/letterC.patt", 'models/present2.glb'); 
	// newModel(scene, "data/letterC.patt", 'models/pipe.glb'); 
	newModel(scene, "data/hiro.patt", 'models/animated_deer.glb');
	holeModel(scene, "data/letterC.patt", 'models/pipe.glb'); 
    */
    newModel(scene, "data/kanji.patt", 'models/sapin.glb');
	newModel(scene, "data/letterA.patt", 'models/animated_deer.glb');
    newModel(scene, "data/letterC.patt", 'models/dance01.glb');
    
    
}

//Deb NG
function newModel(scene, patternToMatch, modelURL)
{

	let markerRoot = new THREE.Group();
	scene.add(markerRoot);
	let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type: 'pattern', patternUrl: patternToMatch,
	})
	
	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }
	
	// Instantiate a loader
    
		var loader = new THREE.GLTFLoader();


		// Load a glTF resource
		loader.load(
			// resource URL
			modelURL,
			// called when the resource is loaded
			function ( gltf ) {

				markerRoot.add( gltf.scene );

				//gltf.animations; // Array<THREE.AnimationClip>
				const model = gltf.scene;
				console.log(gltf);
				mixer = new THREE.AnimationMixer( model );
				gltf.animations.forEach(( clip ) => {
					mixer.clipAction(clip).play();
				});
				gltf.scene; // THREE.Scene
				//gltf.scenes; // Array<THREE.Scene>
				//gltf.cameras; // Array<THREE.Camera>
				//gltf.asset; // Object
                
                mixers.push(mixer); //NG

			},
			// called while loading is progressing
			function ( xhr ) {

				console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

			},
			// called when loading has errors
			function ( error ) {

				console.log( 'An error happened' );

			}
		);
           
    
}

// Fin NG
    
function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}
function render()
{
	renderer.render( scene, camera );
}
function animate()
{
	requestAnimationFrame(animate);
	totalTime += deltaTime;
    //if (mixer) mixer.update(clock.getDelta());
    const delta = clock.getDelta();
    for ( const mixer of mixers ) {
        mixer.update( delta );
    }
    update();
	render();
}
initialize();
animate();
</script>

</body>
</html>
